{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
        }

        .register-container {
            width: 400px;
            padding: 20px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
          
        }

        .register-con

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        .send-otp-button, .register-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .send-otp-button:hover, .register-button:hover {
            background-color: #0056b3;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #007bff;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Navbar styles */
        .navbar {
            background-color: #343a40;
        }

        .navbar .nav-link {
            color: #ffffff;
        }

        .navbar .nav-link:hover {
            text-decoration: underline;
        }
        /* Registration form content */
        .register-content {
            width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .register-content h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .register-content label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .register-content input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .register-content button {
            padding: 10px 20px;
            background-color: #007bff; /* Same color as the send OTP button */
            border: none;
            color: white;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .register-content button:hover {
            background-color: #0056b3; /* Same hover color as the send OTP button */
        }

        .register-content .message {
            color: red;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .register-content .success {
            color: green;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const emailInput = document.getElementById("email");
            const sendOtpButton = document.getElementById("sendOtpButton");
            const errorMessage = document.getElementById("error-message");

            const emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.(com|org|net|edu|gov|mil|biz|info|mobi|name|aero|asia|jobs|museum)$/;

            // Validate email input
            emailInput.addEventListener("blur", function () {
                if (!emailPattern.test(emailInput.value.trim())) {
                    showError("Please enter a valid Gmail address.");
                } else {
                    hideError();
                }
            });

            // Send OTP function
            sendOtpButton.addEventListener("click", function () {
                if (validateEmail()) {
                    // Here you would normally make an AJAX call to your backend to send the OTP
                    alert("OTP has been sent to " + emailInput.value.trim());
                } else {
                    showError("Please enter a valid Gmail address before sending the OTP.");
                }
            });

            // Validate email function
            function validateEmail() {
                return emailPattern.test(emailInput.value.trim());
            }

            // Show error message
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = "block";
                emailInput.style.borderColor = "red";
            }

            // Hide error message
            function hideError() {
                errorMessage.textContent = "";
                errorMessage.style.display = "none";
                emailInput.style.borderColor = "";
            }
        });
    </script>
</head>
<body class="goto-here">
    <div class="py-1 bg-primary">
    <div class="container">
        <div class="row no-gutters d-flex align-items-start align-items-center px-md-0">
            <div class="col-lg-12 d-block">
                <div class="row d-flex">
                    <div class="col-md pr-4 d-flex topper align-items-center">
                        <div class="icon mr-2 d-flex justify-content-center align-items-center"style="margin-left: 100px;"><span class="icon-phone2"></span></div>
                        <span class="text">+91 7078945522</span>

                    </div>
                    <div class="col-md pr-4 d-flex topper align-items-center">
                        <div class="icon mr-2 d-flex justify-content-center align-items-center"><span class="icon-paper-plane"></span></div>
                        <span class="text">rambutanwarehouse@gmail.com</span>
                    </div>
                    <div class="col-md-5 pr-4 d-flex topper align-items-center text-lg-right">
                        <span class="text">Fast delivery &amp; Free Returns</span>
                    </div>
                </div>
            </div>
        </div>
      </div>
</div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Rambutan Warehouse</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="oi oi-menu"></span> Menu
            </button>

            <div class="collapse navbar-collapse" id="ftco-nav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a href="{% url 'index' %}" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link">Contact</a></li>
                    <li class="nav-item"><a href="{% url 'register' %}" class="nav-link">Sign Up</a></li>
                    <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="register-container">
        <div class="register-content">
            <h2>Enter Your Email</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" 
                           pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" 
                           title="Please enter a valid Gmail address (e.g., yourname@gmail.com)." 
                           required>
                </div>
                <button type="submit">Send OTP</button>
            </form>
            <div class="login-link">
                <a href="{% url 'login' %}">Already have an account? Login here.</a>
            </div>
        </div>
    </div>

    <!-- JavaScript for email validation -->
    <script>
        // Add event listener to the form's submit event
        document.querySelector("form").addEventListener("submit", function(event) {
            // Select the email field
            var emailField = document.getElementById("email");
            // Define the regex pattern to match only Gmail addresses
            var emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            
            // Test the value of the email field against the pattern
            if (!emailPattern.test(emailField.value)) {
                // Show a custom alert message if the email is invalid
                alert("Please enter a valid Gmail address (e.g., yourname@gmail.com).");
                // Prevent the form from being submitted
                event.preventDefault();
            }
        });
    </script>
           
</body>
</html>
