<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Profile</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://example.com/rambutan-background.jpg'); /* Use a rambutan fruit or green image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Center the form in the middle of the page */
        .form-container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2E7D32; /* Green color */
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea {
            padding: 10px;
            border: 2px solid #2E7D32;
            border-radius: 5px;
            width: 100%;
        }

        button {
            padding: 10px 15px;
            background-color: #43A047; /* Green button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #388E3C;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #2E7D32;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Farmer Profile</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{% if form.instance.pk %}Update{% else %}Save{% endif %} Profile</button>
        </form>
        <br>
        {% if form.instance.pk %}
        <a href="{% url 'farmer_dashboard' %}">Go to Dashboard</a>
        {% endif %}
    </div>
</body>
</html>
