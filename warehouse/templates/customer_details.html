{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <style>
        body {
            background-image: url("{% static 'images/E35.jpg' %}");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            backdrop-filter: blur(5px);
        }
        .form-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Customer Details</h2>
            <form method="POST" action="{% url 'customer_details' %}">
                {% csrf_token %}
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" required></textarea>

                <label for="mobile_number">Mobile Number</label>
                <input type="text" id="mobile_number" name="mobile_number" pattern="^[6-9]\d{9}$" required>

                <label for="location">Location</label>
                <input type="text" id="location" name="location">

                <!--<label for="total_orders">Total Orders</label>
                <input type="number" id="total_orders" name="total_orders" min="0" value="0" required>

                <label for="total_amount_spent">Total Amount Spent</label>
                <input type="number" id="total_amount_spent" name="total_amount_spent" step="0.01" min="0" value="0.00" required> -->

                <input type="submit" value="Save Profile">
            </form>
        </div>
    </div>
</body>
</html>
