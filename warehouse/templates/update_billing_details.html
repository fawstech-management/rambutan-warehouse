{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Billing Details</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }

    .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        color: #68a942;
        text-align: center;
    }

    form {
        margin-top: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .form-group textarea {
        resize: vertical;
    }

    .form-group span {
        font-size: 12px;
        color: #888;
    }

    .cart-total,
    .payment-method {
        margin-top: 20px;
    }

    .cart-total h3,
    .payment-method h3 {
        color: #68a942;
        margin-bottom: 10px;
    }

    .cart-total .total-line {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
    }

    .payment-method {
        margin-top: 30px;
    }

    .payment-method input[type="radio"] {
        margin-right: 10px;
    }

    .place-order {
        text-align: center;
        margin-top: 30px;
    }

    .place-order button {
        background-color: #68a942;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
    }

    .place-order button:hover {
        background-color: #5a963a;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .container {
            padding: 15px;
        }

        .cart-total .total-line {
            flex-direction: column;
            align-items: flex-start;
        }

        .cart-total .total-line div {
            margin-bottom: 10px;
        }
    }
    </style>
<body>
    <div class="container">
    <h1>Update Billing Details</h1>

    <form method="POST" action="{% url 'update_billing_details' billing_details.pk %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" value="{{ billing_details.first_name }}" required>
        </div>

        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" value="{{ billing_details.last_name }}" required>
        </div>

        <div class="form-group">
            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="france" {% if billing_details.country == 'France' %}selected{% endif %}>France</option>
                <option value="us" {% if billing_details.country == 'US' %}selected{% endif %}>United States</option>
                <option value="uk" {% if billing_details.country == 'UK' %}selected{% endif %}>United Kingdom</option>
                <option value="india" {% if billing_details.country == 'India' %}selected{% endif %}>India</option>
                <option value="germany" {% if billing_details.country == 'Germany' %}selected{% endif %}>Germany</option>
                <option value="uae" {% if billing_details.country == 'UAE' %}selected{% endif %}>UAE</option>
                <option value="china" {% if billing_details.country == 'China' %}selected{% endif %}>China</option>
                <option value="japan" {% if billing_details.country == 'Japan' %}selected{% endif %}>Japan</option>
                <option value="canada" {% if billing_details.country == 'Canada' %}selected{% endif %}>Canada</option>
                <option value="mexico" {% if billing_details.country == 'Mexico' %}selected{% endif %}>Mexico</option>
                <option value="spain" {% if billing_details.country == 'Spain' %}selected{% endif %}>Spain</option>
                <option value="thailand" {% if billing_details.country == 'Thailand' %}selected{% endif %}>Thailand</option>
            </select>
        </div>

        <div class="form-group">
            <label for="street-address">Street Address</label>
            <input type="text" id="street-address" name="street-address" value="{{ billing_details.street_address }}" required>
            <span>Apartment, suite, unit etc: (optional)</span>
        </div>

        <div class="form-group">
            <label for="city">Town / City</label>
            <input type="text" id="city" name="city" value="{{ billing_details.city }}" required>
        </div>

        <div class="form-group">
            <label for="postcode">Postcode / ZIP </label>
            <input type="text" id="postcode" name="postcode" value="{{ billing_details.postcode }}" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" value="{{ billing_details.phone }}" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" value="{{ billing_details.email }}" required>
        </div>
        
        <div class="place-order">
            <button type="submit" class="register-button">Update</button>
        </div>
    </form>
    </div>
</body>
</html>
