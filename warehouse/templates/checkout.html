<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #68a942;
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group span {
            font-size: 12px;
            color: #888;
        }

        .cart-total,
        .payment-method {
            margin-top: 20px;
        }

        .cart-total h3,
        .payment-method h3 {
            color: #68a942;
            margin-bottom: 10px;
        }

        .cart-total .total-line {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }

        .payment-method {
            margin-top: 30px;
        }

        .payment-method input[type="radio"] {
            margin-right: 10px;
        }

        .place-order {
            text-align: center;
            margin-top: 30px;
        }

        .place-order button {
            background-color: #68a942;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .place-order button:hover {
            background-color: #5a963a;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .cart-total .total-line {
                flex-direction: column;
                align-items: flex-start;
            }

            .cart-total .total-line div {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Billing Details</h2>
        <form action="{% url 'billing_view' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="France">France</option>
                    <option value="US">United States</option>
                    <option value="UK">United Kingdom</option>
                    <option value="India">India</option>
                    <option value="Germany">Germany</option>
                    <option value="UAE">UAE</option>
                    <option value="China">China</option>
                    <option value="Japan">Japan</option>
                    <option value="Canada">Canada</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Spain">Spain</option>
                    <option value="Thailand">Thailand</option>
                    
                    <!-- Add more countries as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="street-address">Street Address</label>
                <input type="text" id="street-address" name="street-address" placeholder="House number and street name" required>
                <span>Apartment, suite, unit etc: (optional)</span>
            </div>

            <div class="form-group">
                <label for="city">Town / City</label>
                <input type="text" id="city" name="city" placeholder="Town / City" required>
            </div>

            <div class="form-group">
                <label for="postcode">Postcode / ZIP *</label>
                <input type="text" id="postcode" name="postcode" placeholder="Postcode / ZIP" pattern="^\d{4,10}$" title="Postcode must be a number between 4 and 10 digits." required>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" placeholder="Phone"  pattern="^\+?\d{9,15}$" title="Phone number must be entered in the format: +999999999. Up to 15 digits allowed."required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Email Address"  pattern="^[a-zA-Z0-9_.+-]+@gmail\.(?![a-zA-Z]+$)[a-zA-Z0-9-.]+$" title="Please enter a valid email address."required>
            </div>
            <div class="place-order">
            <button type="submit" class="register-button">next</a></button>
            </div>
        </form>

        
    </div>

</body>
</html>
